<html>
    <head>
        <script>
            function success(text) {
                var ret = JSON.parse(text);
                document.body.innerHTML='<h1>Hello,'+ret.data.username+'</h1>';
            }

            function fail(code) {
                document.body.innerHTML='<h1>登录失败</h1>';
            }

            function ok(){
                var username = document.getElementsByName("username")[0].value;
                var password = document.getElementsByName("password")[0].value;
                var request = new XMLHttpRequest();
                request.onreadystatechange = function () { 
                    if (request.readyState === 4) {
                        if (request.status === 200) {
                            return success(request.responseText);
                        } else {
                            return fail(request.status);
                        }
                    } else {
                    }
                }
                // 发送请求:
                request.open('POST', 'http://cp01-lizhiguang.epc.baidu.com:8280/personnum/login');
                request.send('username='+username+'&password='+password);
            }
        </script>
        <title>
            用户登录
        </title>
    </head>
    <body>
        <form id='formData' method="get" action="">
            <table>
                <tbody>
                    <tr>
                        <td>账号：</td>
                        <td><input type="text" name='username'/></td>
                    </tr>
                    <tr>
                        <td>密码：</td>
                        <td><input type="password" name='password'/></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="注册" onclick="ok()"/></td>
                        <td><input type="button" value="登录" onclick="ok()"/></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
